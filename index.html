        <script type="text/javascript">
        //start and stop included
        function randomNum(start, stop){
            return start + Math.floor(Math.random() * (stop - start + 1));
        }

        function newPassword() {
            var password = '';
            var prefix = ['much', 'such', 'many', 'very', 'so'];

            var words = ['security', 'crypto', 'entropy', 'words', 'password', 'doge', 'easy', 'remember', 'generator']
            var lenght = randomNum(2, 3); //2 or 4 prefixes long password - it means atleast 5 words

            while(lenght > 0) {
                password += prefix.splice(randomNum(0, prefix.length - 1), 1)[0] 
                          + words.splice(randomNum(0, words.length - 1), 1)[0];
                lenght--;
            };
            
            chance = randomNum(0, 2);
            if(chance <= 1) {
                password = other.splice(randomNum(0, other.length - 1), 1)[0] + password;
            }
            if(chance >= 1) {
                password += other.splice(randomNum(0, other.length - 1), 1)[0];
            }

            return password;
        }
